<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座席表管理システム - 統合台帳システム v2.3.1</title>
</head>
<body>
    <div id="seat-map-container">
        <!-- ヘッダー部分 -->
        <header class="seat-map-header">
            <div class="header-left">
                <h1>🪑 座席表管理システム</h1>
                <div class="breadcrumb">
                    <a href="index.html">統合台帳システム</a> > 座席表
                </div>
            </div>
            <div class="header-right">
                <button id="save-positions-btn" class="btn btn-primary">
                    💾 位置を保存
                </button>
                <button id="reset-positions-btn" class="btn btn-secondary">
                    🔄 位置をリセット
                </button>
                <button id="close-seat-map-btn" class="btn btn-outline">
                    ✕ 閉じる
                </button>
            </div>
        </header>

        <!-- コントロールパネル -->
        <div class="control-panel">
            <div class="control-group">
                <label for="location-filter">📍 拠点選択:</label>
                <select id="location-filter" class="form-select">
                    <option value="">全拠点</option>
                    <option value="池袋">池袋</option>
                    <option value="埼玉">埼玉</option>
                    <option value="文京">文京</option>
                    <option value="浦和">浦和</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="floor-filter">🔢 階数:</label>
                <select id="floor-filter" class="form-select">
                    <option value="">全階</option>
                </select>
            </div>

            <div class="control-group">
                <label for="zoom-control">🔍 ズーム:</label>
                <input type="range" id="zoom-control" min="0.5" max="2" step="0.1" value="1" class="zoom-slider">
                <span id="zoom-value">100%</span>
            </div>

            <div class="control-group">
                <button id="auto-arrange-btn" class="btn btn-info">
                    📐 自動配置
                </button>
            </div>

            <div class="control-group">
                <span class="operation-hint">
                    💡 移動: 右クリック/Ctrl+ドラッグ | スクロール(縦) | Shift+スクロール(横)
                </span>
            </div>
        </div>

        <!-- 座席表エリア -->
        <div class="seat-map-area">
            <div class="seat-map-canvas-container">
                <div id="seat-map-canvas" class="seat-map-canvas">
                    <!-- 座席カードがここに動的に配置される -->
                </div>
            </div>
        </div>

        <!-- ステータスバー -->
        <div class="status-bar">
            <div class="status-left">
                <span id="seat-count">座席数: 0</span>
                <span id="selected-seat">選択中: なし</span>
            </div>
            <div class="status-right">
                <span id="last-saved">最終保存: 未保存</span>
            </div>
        </div>
    </div>

    <!-- 座席詳細モーダル -->
    <div id="seat-detail-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>🪑 座席詳細</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="seat-detail-content">
                    <!-- 座席詳細情報がここに表示される -->
                </div>
            </div>
            <div class="modal-footer">
                <button id="edit-seat-btn" class="btn btn-primary">編集</button>
                <button class="btn btn-secondary modal-close">閉じる</button>
            </div>
        </div>
    </div>

    <!-- 読み込み中オーバーレイ -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>座席データを読み込み中...</p>
        </div>
    </div>

    <!-- JavaScriptファイルの読み込み -->
    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="seat-map.js"></script>
</body>
</html>
